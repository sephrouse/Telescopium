<!DOCTYPE html>
<html>
<head>
    <title>Telescopium</title>
    <link href="/public/css/application.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="T Project">
    <meta name="author" content="syney">
    <meta charset="utf-8">
</head>
<body>
        <div class="single-widget-container">
            <section class="widget login-widget">
                <header class="text-align-center">
                    <h4>欢迎登录 金牛座系统</h4>
                </header>
                <div class="body">
                    <form class="no-margin" action="/Index" method="post">
                        <fieldset>
                            <div class="form-group">
                                <label for="email" >账号</label>
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="fa fa-user"></i>
                                    </span>
                                    <input id="email" type="email" class="form-control input-lg input-transparent"
                                           placeholder="请输入您的账号">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" >密码</label>

                                <div class="input-group input-group-lg">
                                    <span class="input-group-addon">
                                        <i class="fa fa-lock"></i>
                                    </span>
                                    <input id="password" type="password" class="form-control input-lg input-transparent"
                                           placeholder="请输入密码">
                                </div>
                            </div>
                        </fieldset>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-block btn-lg btn-danger">
                                <span class="small-circle"><i class="fa fa-caret-right"></i></span>
                                <small>登录</small>
                            </button>
                            <a class="forgot" href="#">忘记用户名或密码？</a>
                        </div>
                    </form>
                </div>
                <footer>
                  <div class="facebook-login">
                    <span>Copyright &copy; 2016. All rights reserved.</span>
                  </div>
                  <!--
                    <div class="facebook-login">
                        <a href="index.html"><span><i class="fa fa-facebook-square fa-lg"></i> LogIn with Facebook</span></a>
                    </div>
                  -->
                </footer>
            </section>
        </div>
</body>
</html>
